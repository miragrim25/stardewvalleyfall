<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stardew Valley Fall</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Notice how each div has an 'onclick' attribute which links to a function in the JS file -->
    <div class="top"></div>
    <div class="bottom">
      <div class="up center-content">
          <img
            class="clickable"
            src="images/fall.png"
            onClick="changeOpen()"
          />
        </div>
          <div class="down"></div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="preload.js"></script>

  </body>
</html>
